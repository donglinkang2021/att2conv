<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    #container {
      position: relative;
      width: 192px;
      height: 192px;
    }

    .area {
      position: absolute;
      width: 64px;
      height: 64px;
      border: 1px solid #ccc;
      overflow: hidden;
    }

    img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>

<div id="container">
    <div class="area" id="area1" onmouseenter="changeImage('learn/gen/image_1.jpg')"></div>
    <div class="area" id="area2" onmouseenter="changeImage('learn/gen/image_2.jpg')"></div>
    <div class="area" id="area3" onmouseenter="changeImage('learn/gen/image_3.jpg')"></div>
    <div class="area" id="area4" onmouseenter="changeImage('learn/gen/image_4.jpg')"></div>
    <div class="area" id="area5" onmouseenter="changeImage('learn/gen/image_5.jpg')"></div>
    <div class="area" id="area6" onmouseenter="changeImage('learn/gen/image_6.jpg')"></div>
    <div class="area" id="area7" onmouseenter="changeImage('learn/gen/image_7.jpg')"></div>
    <div class="area" id="area8" onmouseenter="changeImage('learn/gen/image_8.jpg')"></div>
    <div class="area" id="area9" onmouseenter="changeImage('learn/gen/image_9.jpg')"></div>
    <!-- Repeat for other areas... -->

    

    <!-- Initial image -->
    <img id="mainImage" src="learn/gen/image_1.jpg" alt="Main Image">
</div>

<script>
  function changeImage(imageSrc) {
    document.getElementById('mainImage').src = imageSrc;
  }
</script>

</body>
</html>
